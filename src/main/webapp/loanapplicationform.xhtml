<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APSFC Loan Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .phone-input {
            display: flex;
        }
        .phone-input select {
            width: 30%;
            margin-right: 5px;
        }
        .phone-input input {
            width: 70%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>APSFC Loan Application Form</h1>
    <form id="loanForm" action="/submit-loan-application" method="post" onsubmit="return validateForm()">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required="required" />
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required="required" />
        
        <label for="phone">Phone Number</label>
        <div class="phone-input">
            <select id="country_code" name="country_code" required="required">
                <option value="+1">+1 (USA)</option>
                <option value="+91">+91 (India)</option>
                <option value="+44">+44 (UK)</option>
                <!-- Add more country codes as needed -->
            </select>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required="required" />
        </div>
        
        <label for="account_number">Account Number</label>
        <input type="text" id="account_number" name="account_number" pattern="[0-9]{10,16}" required="required" />
        
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required="required"></textarea>
        
        <label for="loan_amount">Loan Amount</label>
        <input type="number" id="loan_amount" name="loan_amount" required="required" />
        
        <label for="loan_type">Loan Type</label>
        <select id="loan_type" name="loan_type" required="required">
            <option value="business">Business Loan</option>
            <option value="education">Education Loan</option>
            <option value="home">Home Loan</option>
            <option value="personal">Personal Loan</option>
        </select>
        
        <label for="income">Annual Income</label>
        <input type="number" id="income" name="income" required="required" />
        
        <label for="employment_status">Employment Status</label>
        <select id="employment_status" name="employment_status" required="required">
            <option value="employed">Employed</option>
            <option value="self_employed">Self-Employed</option>
            <option value="unemployed">Unemployed</option>
        </select>
        
        <label for="purpose">Purpose of Loan</label>
        <textarea id="purpose" name="purpose" rows="3" required="required"></textarea>
        
        <input type="submit" value="Submit Application" />
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center">
        <div class="modal-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="green" class="bi bi-check-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm3.993-10.993a.5.5 0 0 1 .707 0l.086.085a.5.5 0 0 1 0 .708L7.854 10.707a.5.5 0 0 1-.708 0L4.854 8.414a.5.5 0 0 1 .708-.708L7.5 9.793l3.493-3.486z"/>
          </svg>
        </div>
        <h1 class="modal-title fs-5 mt-3" id="staticBackdropLabel">Submission Successful</h1>
        <p>Your application has been successfully submitted.</p>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
function validateForm() {
    var phone = document.getElementById("phone").value;
    var phonePattern = /^[0-9]{10}$/;
    if (!phonePattern.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return false;
    }
    
    var accountNumber = document.getElementById("account_number").value;
    var accountPattern = /^[0-9]{10,16}$/;
    if (!accountPattern.test(accountNumber)) {
        alert("Please enter a valid account number (10-16 digits).");
        return false;
    }
    
    // Show the Bootstrap modal on successful validation
    var myModal = new bootstrap.Modal(document.getElementById('staticBackdrop'), {
        backdrop: 'static',
        keyboard: false
    });
    myModal.show();

    // Prevent actual form submission for demo purposes
    return false;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
